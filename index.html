<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircuitUI Demo - Interactive Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Navigation Menu */
        #nav-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .nav-toggle {
            background: rgba(15, 15, 35, 0.9);
            border: 2px solid #00ff88;
            color: #00ff88;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .nav-toggle:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .nav-content {
            position: absolute;
            top: 60px;
            right: 0;
            background: rgba(15, 15, 35, 0.95);
            border: 2px solid #00ff88;
            border-radius: 5px;
            padding: 20px;
            min-width: 200px;
            transform: translateY(-20px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            font-family: 'Courier New', monospace;
        }

        .nav-content.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .nav-content h3 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .nav-item {
            display: block;
            width: 100%;
            background: transparent;
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #ffffff;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        .nav-item:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            color: #00ff88;
        }

        /* Controls */
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        #controls button {
            width: 45px;
            height: 45px;
            background: rgba(15, 15, 35, 0.9);
            border: 2px solid #00ff88;
            color: #00ff88;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
        }

        #controls button:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        /* Info Panel */
        #info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(15, 15, 35, 0.9);
            border: 2px solid #00ff88;
            border-radius: 5px;
            padding: 15px;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-width: 250px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        #info-panel h4 {
            margin-bottom: 10px;
            color: #ffffff;
        }

        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 18px;
        }

        /* Settings Panel */
        #settings-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(15, 15, 35, 0.95);
            border: 2px solid #00ff88;
            border-radius: 5px;
            padding: 20px;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1100;
            transform: translateY(100%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            min-width: 300px;
        }

        #settings-panel.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .settings-content h4 {
            color: #00ff88;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 600;
        }

        .setting-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .setting-group label {
            color: #ffffff;
            font-size: 14px;
            min-width: 120px;
        }

        .setting-group input[type="range"] {
            flex: 1;
            background: transparent;
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            background: rgba(0, 255, 136, 0.3);
            outline: none;
            border-radius: 2px;
        }

        .setting-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #00ff88;
            cursor: pointer;
            border-radius: 50%;
        }

        .setting-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #00ff88;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .setting-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #00ff88;
        }

        .setting-group span {
            color: #00ff88;
            font-size: 12px;
            min-width: 30px;
            text-align: right;
        }

        #settings-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: #00ff88;
            font-size: 16px;
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #settings-close:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        Initializing CircuitUI...
    </div>

    <!-- Canvas Container -->
    <div id="canvas-container"></div>
    
    <!-- Navigation Menu -->
    <div id="nav-menu">
        <button class="nav-toggle" id="menu-toggle">☰</button>
        <div class="nav-content" id="nav-content">
            <h3>Navigate</h3>
            <button class="nav-item" data-target="about">About Me</button>
            <button class="nav-item" data-target="work">Work Experience</button>
            <button class="nav-item" data-target="projects">Personal Projects</button>
            <button class="nav-item" data-target="contact">Contact</button>
            <button class="nav-item" data-target="resume">Resume</button>
        </div>
    </div>
    
    <!-- Controls -->
    <div id="controls">
        <button id="zoom-in" title="Zoom In">+</button>
        <button id="zoom-out" title="Zoom Out">−</button>
        <button id="zoom-fit" title="Fit All Nodes">⌂</button>
        <button id="center-view" title="Go to Origin (0,0)">•</button>
        <button id="settings-toggle" title="Settings">⚙</button>
    </div>
    
    <!-- Settings Panel -->
    <div id="settings-panel">
        <div class="settings-content">
            <h4>Settings</h4>
            
            <div class="setting-group">
                <label for="zoom-sensitivity">Zoom Sensitivity:</label>
                <input type="range" id="zoom-sensitivity" min="0.01" max="0.5" step="0.01" value="0.1">
                <span id="zoom-value">0.1</span>
            </div>
            
            <div class="setting-group">
                <label for="pan-momentum">Pan Momentum:</label>
                <input type="checkbox" id="pan-momentum" checked>
            </div>
            
            <button id="settings-close">✕</button>
        </div>
    </div>

    <!-- Info Panel -->
    <div id="info-panel">
        <h4>CircuitUI Demo</h4>
        <p><strong>Controls:</strong></p>
        <p>• Drag to pan</p>
        <p>• Scroll to zoom</p>
        <p>• Click nodes to interact</p>
        <p>• Use menu to navigate</p>
    </div>
    
    <script type="module" src="src/demo/portfolio.ts"></script>
</body>
</html>
